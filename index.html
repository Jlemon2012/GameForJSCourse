<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <title>ClickerGame</title>
    <link rel="icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/cursor.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="game__menu container">
      <h1>Super Clicker</h1>
      <nav class="menu__container">
        <h3 class="menu__option"><a href="#">Skins</a></h3>
        <h3 class="menu__option"><a href="#">Upgrades</a></h3>
      </nav>
    </header>
    <main>
      <div class="nickname__setup">
        <div id="modal__nickname">
          <label for="nicknameInput">Enter your Nickname:</label>
          <input type="text" id="nicknameInput" />
          <input type="submit" class="button__submit" />
        </div>
      </div>
      <div class="game__content container">
        <section class="leaderboard container">
          <div class="leaderboard__container">
            <h2 class="leaderboard__title">Leaderboard</h2>
            <br />
            <div class="leaderboard__table">
              <table>
                <thead>
                  <tr>
                    <th scope="col" class="column1">N</th>
                    <th scope="col" class="column2">Nickname</th>
                    <th scope="col" class="column3">Score</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <th scope="row">6</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <th scope="row">7</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <th scope="row">8</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <th scope="row">9</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <th scope="row">10</th>
                    <td>HTML tables</td>
                    <td>22</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <section class="gameboard container">
          <div class="game__place">
            <div class="score">
              <h4 class="game__score--title">Score:</h4>
              <p class="game__score">0</p>
            </div>
            <div class="button__container">
              <img
                src="./image/skin-button/button_default.png"
                alt="Button needed to be clicked"
                class="push__button"
              />
            </div>
            <audio class="click__sound">
              <source src="./sound/default_button_sound.mp3" type="audio/mp3" />
            </audio>
            <button class="game__button--save">SAVE</button>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
