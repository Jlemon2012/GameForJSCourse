<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <title>ClickerGame</title>
    <link rel="icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/cursor.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="game__menu container">
      <h1>Super Clicker</h1>
      <nav class="menu__container">
        <h3 class="menu__option--skins"><a href="#">Skins</a></h3>
        <h3 class="menu__option--upgrades"><a href="#">Upgrades</a></h3>
      </nav>
    </header>
    <main>
      <div class="nickname__setup">
        <div class="modal__nickname">
          <label for="nicknameInput">Enter your Nickname:</label>
          <input type="text" id="nicknameInput" class="input__text"/>
          <input type="submit" class="button__submit" class="submit__nickname"/>
        </div>
      </div>
      <div class="game__content container">
        <section class="leaderboard container">
          <div class="leaderboard__container">
            <h2 class="leaderboard__title">Leaderboard</h2>
            <br />
            <div class="leaderboard__table">
              <table>
                <thead>
                  <tr>
                    <th scope="col" class="column1">N</th>
                    <th scope="col" class="column2">Nickname</th>
                    <th scope="col" class="column3">Score</th>
                  </tr>
                </thead>
                <tbody class="leaderboard__content">
                  <tr>
                    <th scope="row">1</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                  <tr>
                    <th scope="row">6</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                  <tr>
                    <th scope="row">7</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                  <tr>
                    <th scope="row">8</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                  <tr>
                    <th scope="row">9</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                  <tr>
                    <th scope="row">10</th>
                    <td class="leader__nickname"></td>
                    <td class="leader__score"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <section class="gameboard container">
          <div class="game__place">
            <div class="score">
              <h4 class="game__score--title">Score:</h4>
              <p class="game__score">0</p>
            </div>
            <div class="button__container">
              <img
                src="./image/skin-button/button_default.png"
                alt="Button needed to be clicked"
                class="push__button"
              />
            </div>
              <audio class="click__sound">
                <source
                  src="./sound/button_default_sound.mp3"
                  type="audio/mp3"
                />
              </audio>
              <button class="game__button--save">SAVE</button>
            </div>
        </section>
        <section class="applied__modificators">
          <div class="modificator__container">
            <h3 class="modificator__counter"></h3>
          </div>
          <div class="bonus__container">
            <h3 class="bonus__counter"></h3>
          </div>
        </section>
      </div>
      </div>
      <div class="skins__setup--container">
        <div class="skins__setup--modal">
          <div class="skins__category">
            <p class="skins__cursors">Cursors</p>
            <p class="skins__buttons">Buttons</p>
          </div>
          <div class="skins__items">
            <div class="items__container">
              <img
                src="./image/skin-button/button_default.png"
                class="button"
              />
              <img src="./image/skin-button/button_bag.webp" class="button" />
              <img src="./image/skin-button/button_like.webp" class="button" />
              <img src="./image/skin-button/button_3d.png" class="button" />
              <img src="./image/skin-button/button_cat.webp" class="button" />
              <img src="./image/skin-button/button_cow.webp" class="button" />
              <img
                src="./image/skin-cursor/default_cursor.png"
                class="cursor"
              />
              <img src="./image/skin-cursor/arrow_cursor.png" class="cursor" />
              <img
                src="./image/skin-cursor/arrow_cursor_straight.png"
                class="cursor"
              />
              <img
                src="./image/skin-cursor/caricature_cursor.png"
                class="cursor"
              />
              <img src="./image/skin-cursor/finger_cursor.png" class="cursor" />
              <img src="./image/skin-cursor/place_cursor.png" class="cursor" />
            </div>
          </div>
        </div>
      </div>
      <div class="upgrade__setup--container">
        <div class="upgrade__setup--modal">
        <div class="upgrade__category">
          <h3 class="modificator"></h3>
          <p class="price-mod">&#8593; 100 Points</p>
          <br />
          <h3 class="bonus">Bonus:</h3>
          <p class="price-bonus">&#8593; 250 Points</p>
        </div>
        <div class="skins__items">
          <div class="items__container"></div>
        </div>
      </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
